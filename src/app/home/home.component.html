
<div class="container">
  <h1 class="title">
    <img src="assets/icons/favicon.png" /> Trojan代理客户端
  </h1>
  <form>
    <div class="form-group">
      <label for="local_addr">本地代理服务器地址</label>
      <input
        type="text"
        class="form-control"
        id="local_addr"
        placeholder="请输入本地代理服务器地址"
        value="127.0.0.1"
      />
    </div>

    <div class="form-group">
      <label for="remote_port">本地代理服务器端口</label>
      <input
        type="text"
        class="form-control"
        id="remote_port"
        placeholder="请输入本地代理服务器端口"
        value=1080
      />
    </div>
    <div class="form-group">
      <label for="remote_addr">服务器地址</label>
      <input
        type="text"
        class="form-control"
        id="remote_addr"
        placeholder="请输入服务器地址"
        value="0.0.0.0"
      />
    </div>

    <div class="form-group">
      <label for="remote_port">服务器端口</label>
      <input
        type="text"
        class="form-control"
        id="remote_port"
        placeholder="请输入服务器端口"
        value=443
      />
    </div>

    <div class="form-group">
      <label for="password">密码</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="请输入验证密码"
      />
    </div>
    <div class="form-group">
      <label for="certificate">证书</label>
      <input type="file" class="form-control-file" id="certificate">
    </div>
    <button type="submit" class="btn btn-primary">连接</button>
  </form>
  <!-- Content here -->
</div>
